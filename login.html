<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>

  <!-- Firebase SDKs (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Your code (everything INSIDE this script and it ENDS properly) -->
  <script>
    const firebaseConfig = {
      apiKey: "AIza...YOUR_KEY...",
      authDomain: "your-project-id.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "235564339717",
      appId: "1:235564339717:web:xxxx",
      measurementId: "G-XXXX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const pass  = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => location.replace("index.html"))
        .catch(err => alert(err.message));
    };

    document.getElementById("signupBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const pass  = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(() => location.replace("index.html"))
        .catch(err => alert(err.message));
    };
  </script>
</body>
</html>
<script>
  // ðŸ”‘ Your Firebase keys (copy from Firebase > Project settings > Config)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY_HERE",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Start Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ðŸ”“ LOGIN
  document.getElementById("loginBtn").onclick = function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(user => {
        alert("âœ… Logged in as " + user.user.email);
        window.location.href = "index.html"; // send to homepage
      })
      .catch(error => alert(error.message));
  };

  // ðŸ†• SIGN UP
  document.getElementById("signupBtn").onclick = function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(user => {
        alert("ðŸŽ‰ Account created: " + user.user.email);
      })
      .catch(error => alert(error.message));
  };
</script>
</body>
</html>
